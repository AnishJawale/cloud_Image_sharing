<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container bg-white p-4 shadow rounded text-center" style="max-width: 400px;">
        <h2 class="mb-3">Upload Image</h2>
        <input type="file" class="form-control mb-3" id="imageInput">
        <button class="btn btn-success w-100" onclick="uploadImage()">Upload</button>
        
        <div class="mt-4">
            <h4>Download Image:</h4>
            <a id="downloadLink" class="btn btn-primary w-100 mb-2" href="#" download style="display: none;">Download Image</a>
            <button id="copyLinkButton" class="btn btn-outline-secondary w-100" onclick="copyDownloadLink()" style="display: none;">Copy Download Link</button>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
